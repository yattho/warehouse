	<meta charset="UTF-8">

<body>
<section class="container">
		    <article class="half">
			        <h1>로그인</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">관리자</a></span>
				            <span class="tab signup"><a href="#signup">구매자</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
                      <form action="#" method="post" enctype="multipart/form-data">                                    
                      <input type="text" name="number" id="id" class="inpt" required="required" placeholder="아이디를 입력해주세요">
                      <label for="email">Your email</label>
                      <input type="password" name="password" id="password" class="inpt" required="required" placeholder="비밀번호를 입력해주세요">
                      <label for="password">Your password</label>
                      <div class="submit-wrap">
                      <input type="button" id="login" value="접속" class="submit">
                      <p id="alert"> </p>
							                      
                          </div>
                      </form>
              </div>
              <div class="signup-cont cont">
                <FORM NAME=frmSubmit ACTION="javascript:doSearch()" method="POST" onSubmit="doSearch()" class="float-right" enctype="multipart/form-data">  
                  <input type=text name=txt1 id="name" class="inpt" required="required"  placeholder="주문자번호를 입력해주세요">
                  <label for="number">Your name</label>
                  
                  <input type=text name=txt2 id="name" class="inpt" required="required"  placeholder="주문자명을 입력해주세요">
                  <label for="number">Your name</label>
                  <div class="submit-wrap">
                  <input type=button name=btn1 value="조회" target="_blank" onClick="getPost()" class="submit2">
                  </div>
              </form>
            </div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>
